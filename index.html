<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/goldenEgg.css">
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/goldenEgg.js"></script>
<script type="text/javascript" src="js/fx.js"></script>
<title>砸金蛋</title>
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<div class="tipBox" id="tipBox"><span>恭喜，您中得帅哥数枚</span></div>
			<div class="middle-bg">
				<div class="agin" style="opacity:0">再来<br />一次</div>
			</div>
			<div class="egg-box">
				<img src="images/hammer.png" alt="" class="hammer"/>
				<img src="images/golden-egg.png" alt="" class="egg"/>
				<img src="images/broken-golden-egg.png" alt="" class="broken-egg" style="display:none"/>
				<img src="images/flash-light.png" alt="" class="flash-light" style="display:none"/>
				<div class="clips">
					<span class="clip1"></span>
					<span class="clip2"></span>
					<span class="clip3"></span>
					<span class="clip4"></span>
					<span class="clip5"></span>
					<span class="clip6"></span>
					<span class="clip7"></span>
					<span class="clip8"></span>
					<span class="clip9"></span>
					<span class="clip10"></span>
					<span class="clip11"></span>
					<span class="clip12"></span>
					<span class="clip13"></span>
					<span class="clip14"></span>
					<span class="clip15"></span>
				</div>
			</div>
		</div>
		<div class="rulesbox">
			<div class="rule">
				<div class="title">奖项设置 :</div>
				<div class="dash-border">
					<ul>
						<li>奖品1： 苹果笔记本电脑一台</li>
						<li>奖品2： 苹果手机一只</li>
						<li>奖品3： 帅哥或美女一枚</li>
					</ul>
				</div>
			</div>
			<div class="rule">
				<div class="title">活动说明 :</div>
				<div class="dash-border">
					<p>
						本活动每天最多可以参加1次！
						关注南京苏果批发中心官方微信，发送砸金蛋即可收
						到抽奖页面。
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
